apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: akashhc55/hello-argocd:17
        ports:
        - containerPort: 3000
